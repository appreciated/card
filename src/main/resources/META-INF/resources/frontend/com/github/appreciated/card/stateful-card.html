<link href="../../../../bower_components/polymer/polymer.html" rel="import">
<dom-module id="stateful-card">
    <template>
        <style>
            #card-content {
                transition: box-shadow 0.35s ease, background-color 0.35s ease;
                box-shadow: 0 0 0 0 rgba(0, 0, 0, 0), 0 0 0 0 rgba(0, 0, 0, 0);
                border-radius: var(--lumo-border-radius);
                overflow: hidden;
                position: relative;
                user-select: none;
                -webkit-tap-highlight-color: transparent;
                background-color: rgba(255, 255, 255, 0.06);
                width: 100%;
                height: 100%;
            }

            #card-content.touch {
                transition: box-shadow 0.1s ease;
            }

            #card-content[elevation="1"] {
                box-shadow: var(--lumo-box-shadow-s);
            }

            #card-content[elevation="2"] {
                box-shadow: var(--lumo-box-shadow-m);
            }

            #card-content[elevation="3"] {
                box-shadow: var(--lumo-box-shadow-l);
            }

            #card-content:not(.no-elevate):hover {
                box-shadow: var(--lumo-box-shadow-s);
            }

            #card-content:hover, #card-content.selected {
                background-color: var(--lumo-contrast-5pct);
            }

            #card-content[elevation="1"]:not(.no-elevate):hover, #card-content[elevation="1"]:not(.no-elevate).selected {
                box-shadow: var(--lumo-box-shadow-m);
            }

            #card-content[elevation="2"]:not(.no-elevate):hover, #card-content[elevation="2"]:not(.no-elevate).selected {
                box-shadow: var(--lumo-box-shadow-l);
            }

            #card-content[elevation="3"]:not(.no-elevate):hover, #card-content[elevation="3"]:not(.no-elevate).selected {
                box-shadow: var(--lumo-box-shadow-xl);
            }
        </style>
        <div id="card-content">
            <slot></slot>
        </div>
    </template>
    <script>
        class StatefulCard extends Polymer.Element {

            static get is() {
                return 'stateful-card'
            }

            static get properties() {
                return {elevationEnabled: Boolean}
            }

            ready() {
                super.ready();
                if (this.elevationEnabled === true) {
                    Polymer.dom(this.root).querySelector("#card-content").classList.remove('no-elevate');
                } else {
                    Polymer.dom(this.root).querySelector("#card-content").classList.add('no-elevate');
                }
            }

            enableElevate(enable) {
                this.elevationEnabled = enable;
            }

            setSelected(selected) {
                if (selected) {
                    Polymer.dom(this.root).querySelector("#card-content").classList.add('selected');
                } else {
                    Polymer.dom(this.root).querySelector("#card-content").classList.remove('selected');
                }
            }

            preventElementEventPropagation(element) {
                element.addEventListener('down', function (ev) {
                    ev.stopPropagation();
                })
                element.addEventListener('click', function (ev) {
                    ev.stopPropagation();
                })
            }
        }

        customElements.define(StatefulCard.is, StatefulCard);
    </script>
</dom-module>
